<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Cases App</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <main>
        <div class="layout-container">
                <div class="input autocomplete">
                    <input type="text" name="searchBox" class="searchBox">
                    <button type="submit" class="submitBtn">Search</button>
                </div>
            <div class="result-container"></div>
            <div class="compare-container">
                <div class="compare-header"><h1>compare text</h1></div>
                <div class="compare-info">
                    <div class="compare-text"><h3>Vaccinated %:</h3>
                        <div class="compare-country">
                            <p class="first-country">first</p><p class="second-country">second</p>
                        </div>
                    </div>
                    <div class="compare-text">
                        <h3>Deaths %:</h3>
                        <div class="compare-country">
                            <p class="first-country">first country name<span>number</span></p>
                            <p class="second-country">second country name<span>number</span></p>
                        </div>
                    </div>
                    <div class="compare-text">
                        <h3>Today(Cases/Recovered):</h3>
                        <div class="compare-country">
                            <p class="first-country">first country name<span>number</span></p>
                            <p class="second-country">second country name<span>number</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h1>footer</h1>
    </footer>
</body>
<script src="/JS/dom-utils.js"></script>
<script src="/JS/string-utils.js"></script>
<script src="/JS/api-utils.js"></script>
<script src="/JS/main.js"></script>

</html>
